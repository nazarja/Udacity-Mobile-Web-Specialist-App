<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Welcome to Restaurant Reviews. Find and Leave Restaurant Reviews, Information and Location."><meta name="theme-color" content="#3C5E8A"><link rel="manifest" href="manifest.json"><style type="text/css" media="all">body{background-color:#f9f9f9;font-family:sans-serif;margin:0;padding:0}h1,h2{font-family:'Verdana',sans-serif}h2{color:#2f2f2f;font-size:1.4em;letter-spacing:.001em;text-transform:uppercase}ul{list-style:none}a{text-decoration:none;-webkit-transition:.5s;transition:.5s}a:focus,a:hover{text-decoration:underline}#nav h1,p{margin:0;color:#555}#nav{display:block;position:fixed;top:0;left:0;z-index:10;background-color:#252831;-webkit-transition:.5s;transition:.5s;width:100%;text-align:center}#nav h1{color:#fff;display:inline-block;font-weight:200;font-size:1.3em;text-transform:uppercase;padding:20px 0}#nav h1:focus,#nav h1:hover{color:#fb9a59}#map-container{position:relative}#map,#mapImage{height:350px;width:100%}#mapImage{z-index:5;position:absolute;top:0;background-size:cover;background-repeat:no-repeat;background-position:50% 50%}#map{margin-top:65px;background-color:#ccc}#interactiveMapButton{position:relative;background-color:#3d5f8a;border-radius:5px;margin:auto;text-align:center;width:70%;top:80%;-webkit-box-shadow:0 2px 2px .5px #333;box-shadow:0 2px 2px .5px #333;cursor:pointer;-webkit-transition:.3s;transition:.3s}#interactiveMapButton:focus,#interactiveMapButton:hover{background-color:#273d5a}#interactiveMapLink{color:#fff;padding:15px;font-weight:700;text-decoration:underline}#mobile-menu,#mobile-menu span{display:block;position:relative;z-index:1}#mobile-menu{top:0;left:0;min-height:40px;padding:20px 20px 1px;background-color:#3c5e8a}#mobile-menu input{display:block;position:absolute;top:5px;left:7.5px;width:48px;height:48px;opacity:0;cursor:pointer;z-index:2}#mobile-menu span{width:33px;height:4px;border-radius:3px;margin-bottom:5px;background:#fff;-webkit-transform-origin:4px 0;transform-origin:4px 0;-webkit-transition:background .3s cubic-bezier(.77,.2,.05,1),opacity .55s ease,-webkit-transform .3s cubic-bezier(.77,.2,.05,1);transition:transform .3s cubic-bezier(.77,.2,.05,1),background .3s cubic-bezier(.77,.2,.05,1),opacity .55s ease;transition:transform .3s cubic-bezier(.77,.2,.05,1),background .3s cubic-bezier(.77,.2,.05,1),opacity .55s ease,-webkit-transform .3s cubic-bezier(.77,.2,.05,1)}#mobile-menu input:checked~span{opacity:1;-webkit-transform:rotate(45deg) translate(0,-1px);transform:rotate(45deg) translate(0,-1px);background:#ddd}#mobile-menu input:checked~span:nth-last-child(2){opacity:0}#mobile-menu input:checked~span:nth-last-child(1){-webkit-transform:rotate(-45deg) translate(0,-2px);transform:rotate(-45deg) translate(0,-2px)}.filter-options{visibility:hidden;height:0;width:100%;padding:0;margin-bottom:20px;background-color:#3c5e8a;-webkit-transition:.1s;transition:.1s}.filter-options h2{display:none}.filter-options select{min-height:48px;width:calc(100% - 30px);margin:10px 15px;padding:0 10px;border:1px solid #fff;border-radius:2.5px;font-size:1.2em}#restaurants-container{margin:auto;max-width:900px}#restaurants-list{margin:0;padding:0}#restaurants-list li,#restaurants-list li a{-webkit-box-shadow:0 3px 6px 0 rgba(0,0,0,.32),0 3px 12px 0 rgba(0,0,0,.24);box-shadow:0 3px 6px 0 rgba(0,0,0,.32),0 3px 12px 0 rgba(0,0,0,.24)}#restaurants-list li{min-height:380px;width:calc(100% - 30px);margin:auto auto 15px;padding:10px;background-color:#fff}.restaurant-img{display:block;max-width:100%;min-width:100%}#footer p,#restaurants-list li a{color:#fff;text-transform:uppercase}#restaurants-list li a{display:inline-block;background-color:#3c5e8a;width:calc(100% - 60px);margin:30px 0 10px;padding:15px 30px;border-radius:3px;text-align:center;text-decoration:none;-webkit-transition:.5s;transition:.5s;letter-spacing:.3px}#restaurants-list li a:hover{background-color:#444}.favourite-container{margin:8px 0 -8px}.favouriteLabel{font-size:.95em;color:#555;position:relative;top:-2px;font-style:italic}#footer{background-color:#333;text-align:center;margin-top:30px;padding:15px 0}#footer p{font-size:.8em;letter-spacing:1px}#footer a{color:#fb9a59;padding:20px 0}#footer a:focus,#footer a:hover{color:#fff}#break{display:inline}@media screen and (min-width:600px){h2{font-size:1.1em}#break{display:none}#restaurants-list,#restaurants-list li{display:-webkit-box;display:-ms-flexbox;display:flex}#restaurants-list{-ms-flex-flow:wrap;flex-flow:wrap}#restaurants-list li{-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;min-height:430px;width:44%}#restaurants-list li p:last-of-type{margin-bottom:20px}#restaurants-list li a{margin-top:auto}}@media screen and (min-width:850px){#mobile-menu{display:none}#restaurants-list li{width:30%;min-height:440px}#filter-options{visibility:visible;height:auto;padding:10px}#filter-container{margin:auto;max-width:820px}.filter-options h2{display:inline-block;color:#fff;font-weight:200;margin-left:5px}.filter-options select{width:35%;display:inline-block;margin:auto auto auto 20px}#interactiveMapButton{width:40%}}</style><link rel="icon" href="./img/icons/logo.png"><title>Restaurant Reviews</title></head><body><header><!-- Navbar --><nav id="nav"><a href="/"><h1>Restaurant Reviews</h1></a></nav></header><!-- Main --><main id="maincontent" role="main"><!-- Google Maps --><section id="map-container" aria-hidden="false"><div id="map" role="application" aria-label="Restaurants on Google Maps" title="Restaurant Locations on Google Maps"></div></section><!-- Restuarants Container --><section><!-- Mobile Menu --><div id="mobile-menu"><input id="checkbox" type="checkbox" aria-label="Mobile Menu"> <span></span> <span></span> <span></span></div><!-- Filter Options --><div class="filter-options" id="filter-options"><div id="filter-container"><h2>Filter Results:</h2><select id="neighborhoods-select" name="Neighborhoods" aria-label="Select Neighborhood" onchange="updateRestaurants()"><option value="all">All Neighborhoods</option></select> <select id="cuisines-select" name="cuisines" aria-label="Select Cuisine Type" onchange="updateRestaurants()"><option value="all">All Cuisines</option></select></div></div><!-- Restaurants --><div id="restaurants-container"><ul id="restaurants-list"></ul></div></section></main><!-- Footer --><footer id="footer"><p>Copyright Â© 2017<a href="/"> Restaurant Reviews</a><br id="break">All Rights Reserved.</p></footer><!-- JavaScript --><script type="application/javascript" charset="utf-8" src="js/all-main.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJlg1Xa7wq5ygTIQdJ4cS9C4SKKlSz2LY&libraries=places&callback=initMap"></script><!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> --></body></html>
